<div class="shadow-sm bg-white py-3 px-3 px-xl-5">
    <nav class="d-flex text-nowrap overflow-auto mb-3 border-bottom">
        <ng-container *ngFor="let route of routeInfo">
            <a [routerLink]="route.tabLink" class="nav-link" routerLinkActive="active">{{route.tabName}}</a>
        </ng-container>
    </nav>

    <router-outlet></router-outlet>
</div>
